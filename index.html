<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up Form</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="./img/icon-logo.png">
</head>
<body>
    <div class="left-side">
      <div class="logo">
        <img id="odin-logo"src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="Odin Project Logo">
        <span id="odin-text">ODIN</span>
      </div>
    </div>
    <div class="right-side">
      <form action="#">
        <div class="inputs">
          <p class="big-text">Let's do this!</p>
          <div class="input-div">
            <label for="first-name">First Name</label>
            <input type="text" name="first-name" id="first-name" required>
          </div>
  
          <div class="input-div">
            <label for="last-name">Second Name</label>
            <input type="text" name="last-name" id="last-name" required>
          </div>

          <div class="input-div">
            <label for="email-address">Email</label>
            <input type="email" name="email-address" id="email-address" required>
          </div>

          <div class="input-div">
            <label for="mobile-number">Mobile Number</label>
            <input type="text" name="mobile-number" required pattern="[0-9]{10}">
          </div>
  
          <div class="input-div">
            <label for="first-password">Password</label>
            <input type="password" name="first-password" id="first-password" required pattern="[a-z\A-z\0-9]{8,16}">
          </div>
  
          <div class="input-div">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" name="confirm-password" id="confirm-password" required pattern="[a-z\A-z\0-9]{8,16}">
          </div>
        </div>
        <div class="buttons">
          <button type="submit" id="create">Create Account</button>
          <p class="normal-text">Already have an account ? <a class="log-in">Log in</a></p>
        </div>
      </form>
    </div>
</body>
</html>
